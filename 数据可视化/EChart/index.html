<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
</head>
<link rel="stylesheet" type="text/css" href="./css/index.css" />
<script src="./js/jquery.js"></script>
<script src="./js/flexible.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/china.js"></script>

<script src="./js/indextime.js" type="text/javascript" charset="utf-8"></script>
<body>
	<div class="head">
		<h1>考研数据分析表</h1>
		<!-- 将class命名为Time获取时间 -->
		<div class="Time"></div>
	</div>
	<div class="panel">
		<div class="column">
			<div class="smallpanel firstpanel">
				<h2><span name="nian" class="nian textcolor">2019</span> <span name="nian" class="nian">2020</span></h2>
				<div class="chartbar contextpanel">

				</div>
				<div class="smallpanelfottor">
				</div>
			</div>
			<div class="smallpanel firstpanel">
				<h2>信息</h2>
				<div class="chartline">
					折线图
				</div>
				<div class="smallpanelfottor"></div>
			</div>
			<div class="smallpanel firstpanel">
				<h2>信息</h2>
				<div class="chartpie">
					饼图
				</div>
				<div class="smallpanelfottor"></div>
			</div>
		</div>
		<div class="column">
			<div class="info">
				<div class="infoitem">
					<div class="info-num">
						123123
					</div>
					<div class="info-text">
						信息一
					</div>
				</div>
				<div class="infoitem">
					<div class="info-num">
						123312
					</div>
					<div class="info-text">
						信息二
					</div>
				</div>
			</div>
			<div class="map">
				<div class="map1"></div>
				<div class="map2"></div>
				<div class="map3"></div>
				<div class="chartmap contextpanel">
					
				</div>
			</div>
		</div>
		<div class="column">
			<div class="smallpanel firstpanel">
				<h2>信息</h2>
				<div class="chartbars contextpanel">
					
				</div>
				<div class="smallpanelfottor">
				</div>
			</div>
			<div class="smallpanel firstpanel ">
				<h2>信息</h2>
				<div class="chartlines contextpanel">
					
				</div>
				<div class="smallpanelfottor"></div>
			</div>
			<div class="smallpanel firstpanel">
				<h2>信息</h2>
				<div class="chartpie">
					饼图
				</div>
				<div class="smallpanelfottor"></div>
			</div>
		</div>

	</div>
</body>
<script src="./js/index.js" type="text/javascript" charset="utf-8"></script>
</html>
